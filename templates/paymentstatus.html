<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Homepage</title>
    {% load static %}
    <link rel="icon" type="image/png" href="{%static 'anuj/farmer.png'%}">
</head>

<body>
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-light bg-success" alt="Responsive navbar">
        <a class="navbar-brand" href="/"><b>किसान सहायता</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/"><img src="{%static 'anuj/webhome.png'%}">मेनू पेज <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about/"><img src="{%static 'anuj/workteam.png'%}"> हमारे बारे में</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact/contact/"><img src="{%static 'anuj/customerreviews.png'%}"> सम्पर्क करें</a>
                </li>
                </li>
            </ul>
        </div>
    </nav>
    <br />
        <div class="container">
        {{response}}
        <div class="col my-4">
            <h2>Payment status regarding your order Id {{response.ORDERID}}</h2>
            {% if response.RESPCODE == '01' %}
            <b>ORDER SUCCESS</b>
            <br>
            <form id="formdata" action="/pricing/pricing/">
                <div class="text-center mt-5">
                    <input class="btn btn-primary" align="right" type="submit" value="अपने केलिन्डर पर जाये" onclick="getSelectValue();">
                </div>
            </form>
            {% else %}
            ORDER FAILURE
            {% endif%}
        </div>
</body>

</html>
